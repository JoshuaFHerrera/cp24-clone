    />

  <body>
    <nav class="nav-ctr">
      <div class="nav-logo-ctr">
        <img class="nav-logo" src="./assets/logo.png" />
      </div>

      <div class="nav-links-ctr">
        <ul class="nav-links">
          <li>
            <a class="nav-link" href="index.html">
              <button class="nav-btn" id="home-btn">HOME</button>
            </a>
          </li>
          <li>
            <a class="nav-link" href="now.html">
              <button class="nav-btn" id="now-btn">NOW</button>
            </a>
          </li>
          <li>

            <a class="nav-link" href="sports.html">

              <button class="nav-btn" id="politics-btn">POLITICS</button>

      </div>

      <div class="info-card">
        <h1 class="city">Awaiting Input...</h1>
        <p class="temp"></p>

      <form class="nav-search-ctr">
        <input
          type="text"
          placeholder="Enter A City"
          class="cityInput"
          id="cityInput"
        />
        <button type="submit" onClick="" class="fetch-btn">Fetch</button>
