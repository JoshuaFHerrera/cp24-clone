<!DOCTYPE html>
<html>
  <head>
    <title>News App</title>
    <meta charset="UTF-8" />
    <meta name="" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="now-styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="nav-ctr">
      <div class="nav-logo-ctr">
        <img class="nav-logo" src="./assets/logo.png" />
      </div>

      <div class="nav-links-ctr">
        <ul class="nav-links">
          <li>
            <a class="nav-link" href="#">
              <button class="nav-btn" id="home-btn">HOME</button>
            </a>
          </li>
          <li>
            <a class="nav-link" href="#">
              <button class="nav-btn" id="now-btn">NOW</button>
            </a>
          </li>
          <li>
            <a class="nav-link" href="#">
              <button class="nav-btn" id="weather-btn">WEATHER</button>
            </a>
          </li>
          <li>
            <a class="nav-link" href="#">
              <button class="nav-btn" id="sports-btn">SPORTS</button>
            </a>
          </li>
          <li>
            <a class="nav-link" href="#">
              <button class="nav-btn" id="politics-btn">POLITICS</button>
            </a>
          </li>
        </ul>
      </div>

      <div class="nav-lines-ctr">
        <div id="line-1" class="line-1"></div>
        <div id="line-2" class="line-2"></div>
        <div id="line-3" class="line-3"></div>
      </div>
    </nav>

    <div class="left-ctr">
      <div class="curr-news-ctr">
        <video
          class="curr-news"
          src="./assets/curr_news-vid.mp4"
          controls
          autoplay
          loop
        ></video>
      </div>
      <div class="left-info-ctr">
        <h1 class="left-title">BREAKING NEWS</h1>
        <h1 id="left-subtitle-1" class="left-subtitle">
          Hurricane Milton makes landfall in Florida
        </h1>
        <h1 id="left-subtitle-2" class="left-subtitle">
          Death toll rises, millions remain without power
        </h1>
      </div>
    </div>
    <div class="right-ctr">
      <h1 class="right-title">TOP STORIES</h1>
      <div class="stories-ctr">
        <div id="story-1" class="story">
          <img id="story-1-img" class="story-img" src="" alt="" />
          <a id="story-1-title" class="story-title" href="" target="_blank"></a>
        </div>
        <div id="story-2" class="story">
          <img id="story-2-img" class="story-img" src="" alt="" />
          <a id="story-2-title" class="story-title" href="" target="_blank"></a>
        </div>
        <div id="story-3" class="story">
          <img id="story-3-img" class="story-img" src="" alt="" />
          <a id="story-3-title" class="story-title" href="" target="_blank"></a>
        </div>
        <div id="story-4" class="story">
          <img id="story-4-img" class="story-img" src="" alt="" />
          <a id="story-4-title" class="story-title" href="" target="_blank"></a>
        </div>
      </div>
    </div>
    <div class="bottom-ctr">
      <div class="date-ctr">
        <p id="date" class="date-time"></p>
        <p id="time" class="date-time"></p>
      </div>
      <div class="marquee-wrapper">
        <div class="marquee-block">
          <div class="marquee-inner to-left">
            <span>
              <div id="stock-1" class="stock-info">
                <p id="stock-1-symbol" class="stock-symbol"></p>
                <p id="stock-1-price" class="stock-price"></p>
                <p id="stock-1-change" class="stock-change"></p>
                <img
                  id="stock-1-direction"
                  class="stock-direction"
                  src="./assets/up.png"
                  alt=""
                />
              </div>
              <div id="stock-2" class="stock-info">
                <p id="stock-2-symbol" class="stock-symbol"></p>
                <p id="stock-2-price" class="stock-price"></p>
                <p id="stock-2-change" class="stock-change"></p>
                <img
                  id="stock-2-direction"
                  class="stock-direction"
                  src="./assets/up.png"
                  alt=""
                />
              </div>
              <div id="stock-3" class="stock-info">
                <p id="stock-3-symbol" class="stock-symbol"></p>
                <p id="stock-3-price" class="stock-price"></p>

                <img

                />
              </div>
              <div id="stock-5" class="stock-info">
                <p id="stock-5-symbol" class="stock-symbol"></p>
                <p id="stock-5-price" class="stock-price"></p>
                <p id="stock-5-change" class="stock-change"></p>
                <img
                  id="stock-5-direction"
                  class="stock-direction"
                  src="./assets/up.png"
                  alt=""
                />
              </div>
            </span>
            <span>
              <div id="stock-6" class="stock-info">
                <p id="stock-6-symbol" class="stock-symbol"></p>
                <p id="stock-6-price" class="stock-price"></p>
                <p id="stock-6-change" class="stock-change"></p>
                <img
                  id="stock-6-direction"
                  class="stock-direction"
                  src="./assets/up.png"
                  alt=""
                />
              </div>
              <div id="stock-7" class="stock-info">
                <p id="stock-7-symbol" class="stock-symbol"></p>
                <p id="stock-7-price" class="stock-price"></p>
                <p id="stock-7-change" class="stock-change"></p>
                <img
                  id="stock-7-direction"
                  class="stock-direction"
                  src="./assets/up.png"
                  alt=""
                />
              </div>
              <div id="stock-8" class="stock-info">
                <p id="stock-8-symbol" class="stock-symbol"></p>
                <p id="stock-8-price" class="stock-price"></p>
                <p id="stock-8-change" class="stock-change"></p>
                <img
                  id="stock-8-direction"
                  class="stock-direction"
                  src="./assets/up.png"
                  alt=""
                />
              </div>
              <div id="stock-9" class="stock-info">
                <p id="stock-9-symbol" class="stock-symbol"></p>
                <p id="stock-9-price" class="stock-price"></p>
                <p id="stock-9-change" class="stock-change"></p>
                <img

              </div>
              <div id="stock-10" class="stock-info">
                <p id="stock-10-symbol" class="stock-symbol"></p>
                <p id="stock-10-price" class="stock-price"></p>
                <p id="stock-10-change" class="stock-change"></p>
                <img
                  id="stock-10-direction"
                  class="stock-direction"
                  src="./assets/up.png"
                  alt=""
                />
              </div>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="now-app.js"></script>
  </body>
</html>
